sudo: required
language: java
dist: trusty
jdk:
  - oraclejdk8
rvm:
    - 1.9.2
before_install:
  - curl -L https://builds.midonet.org/midorepo.key | sudo apt-key add -
  - echo "deb http://builds.midonet.org/misc stable main" | sudo tee -a /etc/apt/sources.list
  - sudo apt-get update -qq
  - sudo apt-get install protobuf-compiler libffi-dev
install: 
  - git fetch --tags
script: 
  - gem install fpm 
  - ./gradlew debian
after_success:
  - ./gradlew test
  - gradle jacocoTestReport
